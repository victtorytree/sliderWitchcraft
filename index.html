<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witcher slider</title>
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
    <!-- <script src="libs/particles/particles.js" defer></script> -->
    <script src="libs/swiper/swiper-bundle.min.js" defer></script>

    <script src="libs/js/app.js" defer></script>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="swiper slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="slide__layer" data-swiper-parallax="43%" style="background-image: url('img/screen-1/layer-back.jpg');"></div>
                <div class="slide__layer" data-swiper-parallax="22%" style="background-image: url('img/screen-1/layer-middle.png');"></div>
                <div class="slide__layer" data-swiper-parallax="9%" style="background-image: url('img/screen-1/layer-front.png');"></div>
            </div>

            <div class="swiper-slide">
                <div class="slide__layer" data-swiper-parallax="40%" style="background-image: url('img/screen-2/layer-back.jpg');"></div>
                <div class="slide__layer" data-swiper-parallax="30%" style="background-image: url('img/screen-2/layer-gera.png');"></div>
                <div class="slide__layer" data-swiper-parallax="25%" style="background-image: url('img/screen-2/layer-yen.png');"></div>
                <div class="slide__layer" data-swiper-parallax="12%" style="background-image: url('img/screen-2/layer-front.png');"></div>
            </div>

            <div class="swiper-slide">
                <div class="slide__layer" data-swiper-parallax="49%" style="background-image: url('img/screen-3/layer-back.jpg');"></div>
                <div class="slide__layer" data-swiper-parallax="38%" style="background-image: url('img/screen-3/layer-middle.png');"></div>
                <div class="slide__layer" data-swiper-parallax="26%" style="background-image: url('img/screen-3/layer-ciri.png');"></div>
                <div class="slide__layer" data-swiper-parallax="16%" style="background-image: url('img/screen-3/layer-front.png');"></div>
            </div>
        </div>
    </div>
</body>
</html>
